                var mmsi = description.mmsi.toString();

                // Ensure that if the map is zoomed out such that multiple

                new mapboxgl.Popup()

                    .addTo(map);
            });

            var draw = new MapboxDraw({
                displayControlsDefault: false,
                controls: {
                    //point: true,
                    line_string: true,
                    trash: true
                },

                styles: [
                    // ACTIVE (being drawn)
                    // line stroke
                    {
                        "id": "gl-draw-line",
                        "type": "line",
                        "filter": ["all", ["==", "$type", "LineString"], ["!=", "mode", "static"]],

            map.on('draw.create', updateArea);

            //Fills OUT HTML BOX   
            function updateArea(e) {
                var data = draw.getAll();
                geojson = data
                //split draw in lat - lon
                var lat = JSON.stringify(data.features.slice(-1)[0].geometry.coordinates[1]);
                var lon = JSON.stringify(data.features.slice(-1)[0].geometry.coordinates[0]);
                // restrict to latitude to 2 decimal points
                var lat_1 = Math.round(lat * 1000000) / 1000000;
                var lon_1 = Math.round(lon * 1000000) / 1000000;
                document.getElementById('lat').value = lat_1;
                document.getElementById('lon').value = lon_1;
            }

            
            //JQUERY

            $(function() {
                $('button#view').bind('click', function() {
                    $.getJSON($SCRIPT_ROOT + '/_gethist', {

            $(function() {
                $('button#calculate').bind('click', function() {
                    if ($(('input[name="cvm"]')).is(':checked') == true) {
                        $.post({
                            type: 'POST',
                            url: $SCRIPT_ROOT + '/_calc_cvm',
                            data: JSON.stringify({
                                geo: geojson,
                                lat: $('input[name="lat"].form-control.form-control-sm.w-25').val(),
                                lon: $('input[name="lon"].form-control.form-control-sm.w-25').val(),

                            }),

                            }, function(data1) {
                            var id1 = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
                            var id2 = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)

                                type: "geojson",

                            });

                            //Add Search Area
                            map.addSource(id2, {
                                type: "geojson",

                            });
    

                            map.addLayer({
                                "id": id1,

                                    'line-join': 'round',

                                },

                                    'line-color': '#fae500',
                                    'line-width': 8
                                }

                            });

                            map.addLayer({
                                "id": id2,
                                "type": "fill",
                                "source": id2,
                                'layout': {},
                                'paint': {
                                    'fill-color': '#85FF26',
                                    'fill-opacity': 0.7
                                }

                            });

                            ///////////////////////////Three JS ///////////////////////////////////
                            var modelOrigin = [0, 0];
                            var modelAltitude = 0;
                            var modelRotate = [Math.PI / 2, 0, 0];

                            var modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(
                                modelOrigin,
                                modelAltitude
                            );

                            // transformation parameters to position, rotate and scale the 3D model onto the map
                            var modelTransform = {
                                translateX: modelAsMercatorCoordinate.x,
                                translateY: modelAsMercatorCoordinate.y,
                                translateZ: modelAsMercatorCoordinate.z,
                                rotateX: modelRotate[0],
                                rotateY: modelRotate[1],
                                rotateZ: modelRotate[2],
                                /* Since our 3D model is in real world meters, a scale transform needs to be
                                * applied since the CustomLayerInterface expects units in MercatorCoordinates.
                                */
                                scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
                            };

                            var THREE = window.THREE;

                            // configuration of the custom layer for a 3D model per the CustomLayerInterface
                            var id3d = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
                            var customLayer = {
                                id: id3d,
                                type: 'custom',
                                renderingMode: '3d',
                                onAdd: function(map, gl) {
                                    this.camera = new THREE.Camera();
                                    this.scene = new THREE.Scene();

                                    // create two three.js lights to illuminate the model
                                    var directionalLight = new THREE.DirectionalLight(0xffffff);
                                    directionalLight.position.set(0, -70, 100).normalize();
                                    this.scene.add(directionalLight);

                                    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
                                    directionalLight2.position.set(0, 70, 100).normalize();
                                    this.scene.add(directionalLight2);

                                    var directionalLight3 = new THREE.DirectionalLight(0xffffff);
                                    directionalLight3.position.set(100, 20, -100).normalize();
                                    this.scene.add(directionalLight3);


                                    // use the three.js GLTF loader to add the 3D model to the three.js scene
                                    var loader = new THREE.GLTFLoader();
                                    loader.load(
                                        '/model.glb',
                                        function(gltf) {
                                            this.scene.add(gltf.scene);
                                        }.bind(this)
                                    );
                                    this.map = map;

                                    // use the Mapbox GL JS map canvas for three.js
                                    this.renderer = new THREE.WebGLRenderer({
                                        canvas: map.getCanvas(),
                                        context: gl,
                                        antialias: true
                                    });

                                    this.renderer.autoClear = false;
                                },
                                render: function(gl, matrix) {
                                    var rotationX = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(1, 0, 0),
                                        modelTransform.rotateX
                                    );
                                    var rotationY = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(0, 1, 0),
                                        modelTransform.rotateY
                                    );
                                    var rotationZ = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(0, 0, 1),
                                        modelTransform.rotateZ
                                    );

                                    var m = new THREE.Matrix4().fromArray(matrix);
                                    var l = new THREE.Matrix4()
                                        .makeTranslation(
                                            modelTransform.translateX,
                                            modelTransform.translateY,
                                            modelTransform.translateZ
                                        )
                                        .scale(
                                            new THREE.Vector3(
                                                modelTransform.scale,
                                                modelTransform.scale,
                                                4*modelTransform.scale
                                            )
                                        )
                                        .multiply(rotationX)
                                        .multiply(rotationY)
                                        .multiply(rotationZ);

                                    this.camera.projectionMatrix = m.multiply(l);
                                    this.renderer.state.reset();
                                    this.renderer.render(this.scene, this.camera);
                                    this.map.triggerRepaint();
                                }
                            };
                    ///////////////////////////Three JS ///////////////////////////////////
                            map.addLayer(customLayer);

                            //move boat layer back to top
                            map.moveLayer("boat");
                        });
                    };

                    if ($(('input[name="spnsm"]')).is(':checked') == true) {

                        }, function(data1) {

                            map.addSource(id1, {
                                type: "geojson",

                            });

                            map.addLayer({
                                "id": id2,

                                "source": id1,

                                },

                            ///////////////////////////Three JS ///////////////////////////////////
                            var modelOrigin = [0, 0];

                            var modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(

                            );

                            // transformation parameters to position, rotate and scale the 3D model onto the map
                            var modelTransform = {
                                translateX: modelAsMercatorCoordinate.x,

                                scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()

                            var THREE = window.THREE;

                            // configuration of the custom layer for a 3D model per the CustomLayerInterface
                            var id3d = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
                            var customLayer = {
                                id: id3d,
                                type: 'custom',
                                renderingMode: '3d',
                                onAdd: function(map, gl) {
                                    this.camera = new THREE.Camera();
                                    this.scene = new THREE.Scene();

                                    // create two three.js lights to illuminate the model
                                    var directionalLight = new THREE.DirectionalLight(0xffffff);
                                    directionalLight.position.set(0, -70, 100).normalize();
                                    this.scene.add(directionalLight);

                                    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
                                    directionalLight2.position.set(0, 70, 100).normalize();
                                    this.scene.add(directionalLight2);

                                    var directionalLight3 = new THREE.DirectionalLight(0xffffff);
                                    directionalLight3.position.set(100, 20, -100).normalize();
                                    this.scene.add(directionalLight3);


                                    // use the three.js GLTF loader to add the 3D model to the three.js scene
                                    var loader = new THREE.GLTFLoader();
                                    loader.load(
                                        '/model.glb',
                                        function(gltf) {
                                            this.scene.add(gltf.scene);
                                        }.bind(this)
                                    );
                                    this.map = map;

                                    // use the Mapbox GL JS map canvas for three.js
                                    this.renderer = new THREE.WebGLRenderer({
                                        canvas: map.getCanvas(),
                                        context: gl,
                                        antialias: true
                                    });

                                    this.renderer.autoClear = false;
                                },
                                render: function(gl, matrix) {
                                    var rotationX = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(1, 0, 0),
                                        modelTransform.rotateX
                                    );
                                    var rotationY = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(0, 1, 0),
                                        modelTransform.rotateY
                                    );
                                    var rotationZ = new THREE.Matrix4().makeRotationAxis(
                                        new THREE.Vector3(0, 0, 1),
                                        modelTransform.rotateZ
                                    );

                                    var m = new THREE.Matrix4().fromArray(matrix);
                                    var l = new THREE.Matrix4()
                                        .makeTranslation(
                                            modelTransform.translateX,
                                            modelTransform.translateY,
                                            modelTransform.translateZ
                                        )
                                        .scale(
                                            new THREE.Vector3(
                                                modelTransform.scale,
                                                modelTransform.scale,
                                                4*modelTransform.scale
                                            )
                                        )
                                        .multiply(rotationX)
                                        .multiply(rotationY)
                                        .multiply(rotationZ);

                                    this.camera.projectionMatrix = m.multiply(l);
                                    this.renderer.state.reset();
                                    this.renderer.render(this.scene, this.camera);
                                    this.map.triggerRepaint();
                                }
                            };
                        ///////////////////////////Three JS ///////////////////////////////////
                            map.addLayer(customLayer);                            


                            //move boat layer back to top
                            map.moveLayer("boat");
                        });
                    };


                    return false;
                });
            });
           
            var toggleableLayerIds = ['boat', 'historical', '3D Mesh'];
            for (var i = 0; i < toggleableLayerIds.length; i++) {
                var id = toggleableLayerIds[i];

                var link = document.createElement('a');
                link.href = '#';
                link.className = 'active';
                link.textContent = id;

                link.onclick = function(e) {
                    var clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                    }
                };

                var layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });


      </script>
      
   </body>
